<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="icon" type="image/png" href="logo1.png" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --container-bg: #fff;
      --task-bg: #eee;
    }

    .dark-mode {
      --bg: #121212;
      --text: #fff;
      --container-bg: #1e1e1e;
      --task-bg: #2a2a2a;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .todo-container {
      background: var(--container-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      transition: background 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    input[type="text"] {
      width: 70%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    button {
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 25px;
    }

    li {
      padding: 14px;
      background: var(--task-bg);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
      transition: background 0.3s;
    }

    li.done label {
      text-decoration: line-through;
      color: #aaa;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .left input[type="checkbox"] {
      transform: scale(1.4);
    }

    .toggle-dark {
      margin-top: 30px;
      display: block;
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .toggle-dark:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù My To-Do List</h2>
    <div>
      <input type="text" id="task-input" placeholder="Enter a task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="task-list"></ul>
    <div class="toggle-dark" onclick="toggleDarkMode()">üåô Toggle Dark Mode</div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('task-input');
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      const leftDiv = document.createElement('div');
      leftDiv.className = 'left';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const label = document.createElement('label');
      label.textContent = taskText;

      checkbox.addEventListener('change', function () {
        li.classList.toggle('done');
      });

      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(label);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '‚úñ';
      deleteBtn.style.background = 'red';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.style.color = '#fff';
      deleteBtn.style.padding = '10px';
      deleteBtn.style.borderRadius = '8px';
      deleteBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(leftDiv);
      li.appendChild(deleteBtn);
      document.getElementById('task-list').appendChild(li);

      taskInput.value = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <script>
    function loadTasks() {
      const saved = localStorage.getItem("tasks");
      if (!saved) return;
      const tasks = JSON.parse(saved);
      for (let task of tasks) {
        createTask(task.text, task.done);
      }
    }
  
    function saveTasks() {
      const listItems = document.querySelectorAll("#task-list li");
      const tasks = [];
      listItems.forEach((li) => {
        const text = li.querySelector("label").textContent;
        const done = li.classList.contains("done");
        tasks.push({ text, done });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  
    function createTask(text, done = false) {
      const li = document.createElement('li');
      const leftDiv = document.createElement('div');
      leftDiv.className = 'left';
  
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
  
      const label = document.createElement('label');
      label.textContent = text;
  
      checkbox.addEventListener('change', function () {
        li.classList.toggle('done');
        saveTasks();
      });
  
      if (done) {
        li.classList.add('done');
        checkbox.checked = true;
      }
  
      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(label);
  
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '‚úñ';
      deleteBtn.style.background = 'red';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.style.color = '#fff';
      deleteBtn.style.padding = '10px';
      deleteBtn.style.borderRadius = '8px';
      deleteBtn.onclick = function () {
        li.remove();
        saveTasks();
      };
  
      li.appendChild(leftDiv);
      li.appendChild(deleteBtn);
      document.getElementById('task-list').appendChild(li);
    }
  
    function addTask() {
      const taskInput = document.getElementById('task-input');
      const taskText = taskInput.value.trim();
      if (taskText === '') return;
      createTask(taskText);
      saveTasks();
      taskInput.value = '';
    }
  
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  
    // Sahifa yuklanganda mavjud tasklarni yuklaydi
    window.onload = loadTasks;
  </script>
  
</body>
</html>
